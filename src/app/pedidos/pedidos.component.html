<div class="well text-center">
    <h2> <strong>P E D I D O S </strong> </h2>
    <p class="text-danger"> <strong> Restantes: {{ pedidoModel.contador }} </strong></p>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3" for="email">Nome do Cliente:</label>
        <div class="col-sm-9">
            <input class="form-control" type="text" name="nomeCliente" id="nomeCliente" #nomeCliente>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="pwd"></label>
        <div class="col-sm-3">
            <button class="btn btn-info form-control" (click)="getPedidoNomeCliente(nomeCliente.value)">
                Pesquisar
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-success form-control" routerLink="novo">
                Novo pedido
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-warning form-control" routerLink="entregues">
                Pedidos Entregues
            </button>
        </div>
    </div>
</form>

<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Data Hora Pedido</th>
            <th>Cliente</th>
            <th>Produto</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let val of pedidoModel.pedidos">
            <td class="text-center"> {{ val.id }}</td>
            <td class="text-center">{{ val.dataHoraPedido | date: 'dd/MM/yyyy HH:mm' }}</td>
            <td>{{ val.nome }}</td>
            <td>{{ val.descricao }}</td>
            <td class="text-center">
                <button class="btn btn-default form-control" routerLink="registraentrega/{{val.id}}">
                    Registrar entrega
                </button>
            </td>
        </tr>
    </tbody>
</table>
