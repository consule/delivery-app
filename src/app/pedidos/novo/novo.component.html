<div class="well text-center">
    <h2> <strong>N O V O <br>  P E D I D O </strong> </h2>
    <!-- <p class="text-danger"> <strong> Restantes: {{ pedidoModel.contador }} </strong></p> -->
</div>
<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-3" for="email">Nome do Cliente:</label>
        <div class="col-sm-9">

            <select class="form-control" name="idCliente" id="idCliente" #idCliente>
                <option value="" disabled></option>
                <option value="{{val.id}}" *ngFor="let val of clienteModel"> {{ val.nome }}</option>
              </select>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3" for="email">Produto:</label>
        <div class="col-sm-9">
            <select name="idProduto" #idProduto class="form-control">
                <option value="" disabled></option>
                <option value="{{val.id}}" *ngFor="let val of produtoModel"> {{ val.descricao }}</option>
              </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3" for="pwd"></label>
        <div class="col-sm-3">
            <button class="btn btn-info form-control" routerLink="">
                Voltar
            </button>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-success form-control" (click)="postPedido(idCliente.value,idProduto.value)">
                Salvar
            </button>
        </div>
       
    </div>
</form>
